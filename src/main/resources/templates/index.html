<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
    <div th:fragment="content">
        <div class="experience-section">
            <h1 class="section-title">Professional Experience</h1>
            <p class="subtitle">My Journey in Software Development</p>
            <div id="experiences"></div>
        </div>

        <script th:inline="javascript">
            const experiences = [
                {
                    company: "Deutsche Bank",
                    position: "Associate Software Engineer",
                    duration: "Sep 2023 - Present",
                    description: `• Architected and implemented RESTful microservices using Spring Boot, reducing system latency by 40%
                    • Designed and integrated secure payment gateway solutions with OAuth2 and JWT authentication
                    • Developed comprehensive API documentation using Swagger/OpenAPI, improving team collaboration by 50%
                    • Implemented automated testing strategies achieving 90% code coverage using JUnit and Mockito
                    • Established CI/CD pipelines using Jenkins and Docker, reducing deployment time by 60%
                    • Optimized database queries and implemented caching solutions, improving response times by 45%
                    • Led agile ceremonies and mentored junior developers in best practices and design patterns`
                },
                {
                    company: "UNC Charlotte",
                    position: "Teaching/Instruction Assistant",
                    duration: "Aug 2022 - May 2023",
                    description: `• Instructed and mentored 72 students in advanced Software Development methodologies and practices
                    • Designed and evaluated programming assignments focusing on Java, Spring Boot, and microservices
                    • Created comprehensive assessment criteria and grading rubrics for course projects
                    • Conducted one-on-one sessions to help students with complex programming concepts
                    • Facilitated weekly lab sessions focusing on practical software development skills
                    • Collaborated with professors to improve course content and learning outcomes`
                },
                {
                    company: "IBM(Kyndryl)",
                    position: "Software Engineer",
                    duration: "Oct 2019 - Oct 2021",
                    description: `• Spearheaded the migration of monolithic applications to microservices architecture using Spring Cloud
                    • Implemented containerization using Docker and Kubernetes, improving scalability by 70%
                    • Developed and maintained RESTful APIs serving 1M+ daily requests with 99.9% uptime
                    • Integrated Kotlin services with existing Java applications, enhancing system functionality
                    • Optimized database performance through indexing and query optimization, reducing latency by 50%
                    • Led code reviews and implemented coding standards across multiple development teams
                    • Managed deployment pipelines in AWS, implementing auto-scaling and monitoring solutions`
                }
            ];

            function createExperienceCards() {
                const container = document.getElementById('experiences');
                experiences.forEach(exp => {
                    const card = document.createElement('div');
                    card.className = 'experience-card';
                    card.innerHTML = `
                        <div class="company">${exp.company}</div>
                        <div class="position">${exp.position}</div>
                        <div class="duration">${exp.duration}</div>
                        <div class="description">${exp.description}</div>
                    `;
                    container.appendChild(card);
                });
            }

            createExperienceCards();
        </script>
    </div>
</body>
</html>
